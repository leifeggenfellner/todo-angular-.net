<div
  class="w-xs md:w-lg flex flex-col md:flex-row items-end md:items-center justify-center md:justify-between gap-4 p-4 bg-base-300 border border-primary text-primary-content rounded-lg shadow-md hover:bg-base-100 transition-all duration-300 ease-in-out"
>
  @if (!todo.editing) {
  <p class="text-base p-2 w-full">{{ todo.text }}</p>
  } @else {
  <input
    #editInput
    [(ngModel)]="todo.text"
    type="text"
    class="input input-primary input-md w-full text-base-content p-2"
    (keyup.enter)="update.emit(todo)"
  />
  }

  <div
    class="flex items-center justify-center gap-4 flex-row-reverse md:flex-row"
  >
    @if (!todo.editing) { @if (!todo.completed) {

    <button
      (click)="complete.emit(todo)"
      class="btn btn-ghost border border-success rounded-lg hover:bg-success/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucideCheck"></ng-icon>
    </button>
    } @else {

    <button
      (click)="uncomplete.emit(todo)"
      class="btn btn-ghost border border-error rounded-lg hover:bg-error/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucideRedo2"></ng-icon>
    </button>
    }
    <button
      (click)="triggerFocus(); edit.emit(todo)"
      class="btn btn-ghost border border-warning rounded-lg hover:bg-warning/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucidePencil"></ng-icon>
    </button>

    } @else {
    <button
      (click)="update.emit(todo)"
      class="btn btn-ghost border border-success rounded-lg hover:bg-success/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucideSendHorizontal"></ng-icon>
    </button>
    <button
      (click)="cancelEdit.emit(todo)"
      class="btn btn-ghost border border-warning rounded-lg hover:bg-warning/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucidePencilOff"></ng-icon>
    </button>
    <button
      (click)="delete.emit(todo.id)"
      class="btn btn-ghost border border-error rounded-lg hover:bg-error/40 transition-all duration-150 ease-in-out"
    >
      <ng-icon name="lucideTrash2"></ng-icon>
    </button>
    }
  </div>
</div>
